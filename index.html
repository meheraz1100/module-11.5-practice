<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS priority</title>
    <style>
        #second{
            color: goldenrod;
        }
        *{
            color: lightgreen !important;
        }
        .purple{
            color: purple;
        }
        h3{
            color: fuchsia;
            color: orange;
        }
        h3{
            color: olive;
        }
    </style>
</head>
<body>
    <h3>My awesome heading 1</h3>
    <h3 style="color: red;"  id="second" class="purple">My awesome heading 2</h3>
    <h3 class="purple">My awesome heading 3</h3>
    <h3>My awesome heading 4</h3>
</body>
</html>
